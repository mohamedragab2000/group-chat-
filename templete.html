<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheat Box</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <script defer src="client.js"></script>
    <style>
       body {
            background-color: #001c2e;
            background-image: url(http://www.transparenttextures.com/patterns/asfalt-light.png);
            background-repeat: repeat;
            background-size: 300px;
        }

    .group-foot {
        display: flex;
        justify-content: space-between;
    }

    .footer-input {
        width: 85%;
        margin-right: 10px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ced4da;
        height: 35px;
    }

    input::placeholder {
        font-size: 14px;
        color: #888;
        margin-right: 20px;
    }

    .message-body {
        max-height: 70vh !important;
        min-height: 70vh !important;
        overflow-y: auto;
        padding: 15px;
    }

    .message-card {
        background-color: rgba(255, 255, 255, 0.1) !important;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

        .card-header {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-footer {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }


        .user-message, .server-message, .own-message {
            text-align: left;
            color: white;
            font-size: 14px;
            max-width: 50%;
            margin-bottom: 10px;
        }

        .user-message {
            margin-right: auto;
        }

        .server-message {
    margin-left: auto;
    margin-right: 0;
    display: flex;
    justify-content: flex-end;
}

        .own-message {
            margin-left: auto;
            display: flex;
            justify-content: flex-end;
        }

        .avatar-style {
            font-size: 8px;
            color: #5E5E5E;
            background-color: #C5C6C2;
            padding: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .avatar-part {
            margin-right: 8px;
            margin-top: 5px;
        }

    .own-message .avatar-part {
        order: 2;
        margin-right: 0;
        margin-left: 8px;
    }


    .message-content {
        display: flex;
        flex-direction: column;
        min-width: calc(100% - 40px);
    }

        .own-message .message-content {

        }

.message-part {

    border-radius: 18px;
    padding: 6px 15px;
    margin-bottom: 1px;
    word-wrap: break-word;
    background-color:rgba(255,255,255,.7);
    color:black;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.message-username {
    font-weight: bold;
    font-size: 12px;
    margin-bottom: 2px;
    opacity: 0.9;
}

.message-text {
    font-size: 14px;
    line-height: 1.4;
}


.server-message .message-part {
    background-color: #1268F3;
    color: white;
     border-bottom-left-radius: 4px;
}

.server-message .message-username {
    color: rgba(255, 255, 255, 0.9);
}


.own-message .message-part {
    background-color: #0078ff;
    color: white;
    border-bottom-right-radius: 4px;
}

.own-message .message-username {
    color: rgba(255, 255, 255, 0.9);
}


.message-wrapper {
    display: flex;
    align-items: flex-start;
    margin-bottom: 16px;
    width: 100%;
}

.own-message .message-wrapper {
    justify-content: flex-end;
}

.server-message .message-wrapper {
    justify-content: flex-start;
}
       .system-message{
            font-size:12px ;
            background-color:rgba(152, 151, 151,0.3) ;
            border-radius:15px ;
            margin-bottom : 10px ;
            padding:5px;

            width:70%;
            margin:10px auto ;

       }
        /* Position the dropdown button at the bottom right of the page */
.btn-group.dropend {
    position: fixed;
    top: 8px;
    right: 0px;
    z-index: 1000;
}


.btn-group .btn-secondary {
    border-radius: 50%;
    width: 30px;
    height: 30px;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #1268F3;
    border: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.btn-group .btn-secondary:hover,
.btn-group .btn-secondary:focus {
    background-color: #0956d6;
}


.dropdown-menu#connected-users {
    border-radius: 12px;
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 8px;
    max-height: 300px;
    overflow-y: auto;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}


.dropdown-menu#connected-users .dropdown-item {
    border-radius: 8px;
    margin-bottom: 5px;
    padding: 8px 15px;
    color: #333;
    transition: background-color 0.2s;
}

.dropdown-menu#connected-users .dropdown-item:hover {
    background-color: rgba(18, 104, 243, 0.1);
}


.dropdown-toggle::after {
    margin-left: 0;
}


.dropdown-menu {
    transition: transform 0.2s, opacity 0.2s;
    transform-origin: top right;
}

.dropdown-menu.show {
    transform: scale(1);
    opacity: 1;
}

.dropdown-menu:not(.show) {
    transform: scale(0.95);
    opacity: 0;
    display: block !important;
    visibility: hidden;
}
    </style>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card text-center w-50   message-card">

        <div class="card-header d-flex align-items-start fw-bold text-white">
             <img src="https://bingai.me/wp-content/uploads/2023/09/bing-ai-logo.png" width="30" class="rounded-circle border-success-subtle mx-3" alt="no image">
            Cheat Box

            <div class="btn-group dropend ">

                  <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropend</span>
                  </button>
                  <ul class="dropdown-menu" id="connected-users">
                  </ul>
                </div>
        </div>

        <div class="card-body message-body text-white " id="mess-body">
        </div>

        <div class=" group-foot input-group input-group card-footer text-body-secondary">
            <input id="mess" class="footer-input form-control rounded-pill" type="text" placeholder="Type your message here ">
            <button id="send" disabled onclick="send_message()" class="btn btn-secondary btn-md rounded-circle">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
